variables:
  # Commit of ghc/ci-images repository from which to pull Docker images
  DOCKER_REV: "853f348f9caf38b08740b280296fbd34e09abb3a"

  GHC_VERSION: 8.10.7
  CABAL_INSTALL_VERSION: 3.6.2.0

workflow:
  rules:
    - if: $CI_COMMIT_TAG
      when: always
    - if: '$CI_PIPELINE_SOURCE == "web"'
      when: always
    - when: never

.build:
  script:
    - bash .gitlab/ci.sh
  artifacts:
    expire_in: 2 week
    paths:
      - out

build-aarch64-linux-deb10:
  extends: .build
  tags:
    - aarch64-linux
  image: "registry.gitlab.haskell.org/ghc/ci-images/aarch64-linux-deb10:$DOCKER_REV"
  variables:
    TARBALL_ARCHIVE_SUFFIX: aarch64-linux-deb10
    TARBALL_EXT: tar.xz
    ADD_CABAL_ARGS: ""

build-armv7-linux-deb10:
  extends: .build
  tags:
    - armv7-linux
  image: "registry.gitlab.haskell.org/ghc/ci-images/armv7-linux-deb10:$DOCKER_REV"
  variables:
    TARBALL_ARCHIVE_SUFFIX: armv7-linux-deb1
    TARBALL_EXT: tar.xz
    ADD_CABAL_ARGS: ""

build-x86_64-linux:
  extends: .build
  tags:
    - x86_64-linux
  image: "registry.gitlab.haskell.org/ghc/ci-images/x86_64-linux-deb10:$DOCKER_REV"
  variables:
    TARBALL_ARCHIVE_SUFFIX: x86_64-linux-deb10
    TARBALL_EXT: tar.xz
    ADD_CABAL_ARGS: ""

build-x86_64-linux-alpine:
  extends: .build
  tags:
    - x86_64-linux
  before_script:
    # for cabal build
    - sudo apk add --no-cache zlib zlib-dev zlib-static
  image: "registry.gitlab.haskell.org/ghc/ci-images/x86_64-linux-alpine3_12:$DOCKER_REV"
  variables:
    TARBALL_ARCHIVE_SUFFIX: x86_64-linux-alpine
    TARBALL_EXT: tar.xz
    ADD_CABAL_ARGS: "--enable-executable-static"

build-i386-linux-alpine:
  extends: .build
  tags:
    - x86_64-linux
  image: "i386/alpine:3.12"
  before_script:
    # for GHC
    - apk add --no-cache bash curl gcc g++ binutils binutils-gold bsd-compat-headers gmp-dev ncurses-dev libffi-dev make xz tar perl
    # for cabal build
    - apk add --no-cache zlib zlib-dev zlib-static
  variables:
    TARBALL_ARCHIVE_SUFFIX: i386-linux-alpine
    TARBALL_EXT: tar.xz
    ADD_CABAL_ARGS: "--enable-executable-static"

build-x86_64-freebsd13:
  extends: .build
  tags:
    - x86_64-freebsd13
  variables:
    TARBALL_ARCHIVE_SUFFIX: x86_64-freebsd13
    TARBALL_EXT: tar.xz
    ADD_CABAL_ARGS: ""

build-x86_64-freebsd12:
  extends: .build
  tags:
    - x86_64-freebsd12
  variables:
    TARBALL_ARCHIVE_SUFFIX: x86_64-freebsd12
    TARBALL_EXT: tar.xz
    ADD_CABAL_ARGS: ""

build-x86_64-darwin:
  extends: .build
  tags:
    - x86_64-darwin
  variables:
    TARBALL_ARCHIVE_SUFFIX: x86_64-darwin
    TARBALL_EXT: tar.xz
    ADD_CABAL_ARGS: ""

build-aarch64-darwin:
  tags:
    - aarch64-darwin-m1
  script: |
    set -Eeuo pipefail
    function runInNixShell() {
      time nix-shell $CI_PROJECT_DIR/.gitlab/shell.nix \
        -I nixpkgs=https://github.com/angerman/nixpkgs/archive/75f7281738b.tar.gz \
        --argstr system "aarch64-darwin" \
        --pure \
        --keep CI_PROJECT_DIR \
        --keep MACOSX_DEPLOYMENT_TARGET \
        --keep GHC_VERSION \
        --keep CABAL_INSTALL_VERSION \
        --keep TARBALL_ARCHIVE_SUFFIX \
        --keep TARBALL_EXT \
        --keep ADD_CABAL_ARGS \
        --run "$1" 2>&1
    }
    runInNixShell "./.gitlab/ci.sh" 2>&1
  variables:
    MACOSX_DEPLOYMENT_TARGET: "10.7"
    TARBALL_ARCHIVE_SUFFIX: aarch64-darwin
    TARBALL_EXT: tar.xz
    ADD_CABAL_ARGS: ""
  artifacts:
    expire_in: 2 week
    paths:
      - out

build-x86_64-windows:
  extends: .build
  tags:
    - new-x86_64-windows
  variables:
    TARBALL_ARCHIVE_SUFFIX: x86_64-windows
    TARBALL_EXT: zip
    ADD_CABAL_ARGS: ""
