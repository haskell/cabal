name: MacOS

on:
  push:
    branches:
      - master
  pull_request:
  release:
    types:
      - created

jobs:
  validate:
    name: validate ghc-${{ matrix.ghc }}
    runs-on: macos-latest
    strategy:
      matrix:
        ghc:
          - "9.2.1"
          - "9.0.2"
          - "8.10.7"
          - "8.8.4"
          - "8.6.5"
          - "8.2.2"
          - "8.0.2"

    steps:
      - uses: haskell/actions/setup@v1
        with:
          ghc-version: ${{ matrix.ghc }}
          cabal-version: latest

      - name: Update Hackage index
        run: cabal v2-update

      - name: Install cabal-plan
        run: |
          cd $(mktemp -d)
          # aeson +fast, so we don't wait for -O2
          cabal v2-install cabal-plan --constraint='cabal-plan ^>=0.6.2.0' --constraint='aeson +fast' --constraint='cabal-plan +exe'

      - uses: actions/checkout@v2

      - name: Validate print-config
        run: sh validate.sh -j 2 -w ghc-${{ matrix.ghc }} -v -s print-config

      - name: Validate print-tool-version
        run: sh validate.sh -j 2 -w ghc-${{ matrix.ghc }} -v -s print-tool-version

      - name: Validate build
        run: sh validate.sh -j 2 -w ghc-${{ matrix.ghc }} -v -s build

      - name: Validate lib-tests
        run: sh validate.sh -j 2 -w ghc-${{ matrix.ghc }} -v -s lib-tests

      - name: Validate lib-suite
        run: sh validate.sh -j 2 -w ghc-${{ matrix.ghc }} -v -s lib-suite

      - name: Validate cli-tests
        run: sh validate.sh -j 2 -w ghc-${{ matrix.ghc }} -v -s cli-tests

      - name: Validate cli-suite
        run: sh validate.sh -j 2 -w ghc-${{ matrix.ghc }} -v -s cli-suite

