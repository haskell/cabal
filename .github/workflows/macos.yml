name: MacOS

on:
  push:
    branches:
      - master
  pull_request:
  release:
    types:
      - created

jobs:
  validate:
    name: Validate ghc-${{ matrix.ghc }}

    runs-on: macos-latest

    strategy:
      matrix:
        ghc:
          - "9.2.1"
          - "9.0.2"
          - "8.10.7"
          - "8.8.4"
          - "8.6.5"
          - "8.2.2"
          - "8.0.2"

    steps:

      - uses: actions/checkout@v2

      - uses: haskell/actions/setup@v1
        with:
          ghc-version: ${{ matrix.ghc }}
          cabal-version: latest # default, keeping for visibility

      #  See the following link for a breakdown of the following step
      #  https://github.com/haskell/actions/issues/7#issuecomment-745697160
      - uses: actions/cache@v2
        with:
          path: |
            ${{ steps.setup-haskell.outputs.cabal-store }}
            dist-newstyle
          key: ${{ runner.os }}-${{ matrix.ghc }}-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.ghc }}-${{ github.sha }}
            ${{ runner.os }}-${{ matrix.ghc }}-

      - name: Validate print-config
        run: sh validate.sh -j 2 -w ghc-${{ matrix.ghc }} -v -s print-config

      - name: Validate print-tool-version
        run: sh validate.sh -j 2 -w ghc-${{ matrix.ghc }} -v -s print-tool-version

      - name: Validate build
        run: sh validate.sh -j 2 -w ghc-${{ matrix.ghc }} -v -s build

      - name: Validate lib-tests
        run: sh validate.sh -j 2 -w ghc-${{ matrix.ghc }} -v -s lib-tests

      - name: Validate lib-suite
        run: sh validate.sh -j 2 -w ghc-${{ matrix.ghc }} -v -s lib-suite

      - name: Validate cli-tests
        run: sh validate.sh -j 2 -w ghc-${{ matrix.ghc }} -v -s cli-tests

      - name: Validate cli-suite
        run: sh validate.sh -j 2 -w ghc-${{ matrix.ghc }} -v -s cli-suite

