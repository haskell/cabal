name: MacOS

on:
  push:
    branches:
      - master
  pull_request:
  release:
    types:
      - created

jobs:
  validate:
    name: validate ghc-${{ matrix.ghc }}
    runs-on: macos-latest
    strategy:
      matrix:
        ghc:
          - "8.8.4"
          - "8.6.5"

    steps:
      - name: System info
        run: |
          uname -a

      - name: Install Autotools
        run: |
          brew install automake

      - name: Install GHC ${{ matrix.ghc }}
        run: |
          cd $(mktemp -d)
          curl -sLO https://downloads.haskell.org/~ghc/${{ matrix.ghc }}/ghc-${{ matrix.ghc }}-x86_64-apple-darwin.tar.xz
          tar -xJf ghc-*.tar.xz
          cd ghc-*
          ./configure --prefix=/opt/ghc/{{job.version}}
          sudo make install

      - name: Install Cabal
        run: |
          cd $(mktemp -d)
          curl -sLO http://oleg.fi/cabal-install-3.4.0.0-rc1/cabal-install-3.4.0.0-x86_64-darwin-sierra.tar.xz
          tar -xJf cabal-install-*.tar.xz
          sudo mkdir -p /opt/cabal/3.4/bin
          sudo cp cabal /opt/cabal/3.4/bin/cabal
          sudo chmod 755 /opt/cabal/3.4/bin/cabal

      - name: Set PATH
        run: |
          echo "/opt/ghc/${{ matrix.ghc }}/bin" >> $GITHUB_PATH
          echo "/opt/cabal/3.4/bin" >> $GITHUB_PATH
          echo "$HOME/.cabal/bin" >> $GITHUB_PATH

      - name: Update Hackage index
        run: cabal v2-update

      - name: Install cabal-plan
        run: |
          cd $(mktemp -d)
          # aeson +fast, so we don't wait for -O2
          cabal v2-install cabal-plan --constraint='cabal-plan ^>=0.6.2.0' --constraint='aeson +fast' --constraint='cabal-plan +exe'

      - uses: actions/checkout@v2

      - name: Validate print-config
        run: sh validate.sh -j 2 -w ghc-${{ matrix.ghc }} -v -s print-config

      - name: Validate print-tool-version
        run: sh validate.sh -j 2 -w ghc-${{ matrix.ghc }} -v -s print-tool-version

      - name: Validate build
        run: sh validate.sh -j 2 -w ghc-${{ matrix.ghc }} -v -s build

      - name: Validate lib-tests
        run: sh validate.sh -j 2 -w ghc-${{ matrix.ghc }} -v -s lib-tests

      - name: Validate lib-suite
        run: sh validate.sh -j 2 -w ghc-${{ matrix.ghc }} -v -s lib-suite

      - name: Validate cli-tests
        run: sh validate.sh -j 2 -w ghc-${{ matrix.ghc }} -v -s cli-tests

      - name: Validate cli-suite
        run: sh validate.sh -j 2 -w ghc-${{ matrix.ghc }} -v -s cli-suite

