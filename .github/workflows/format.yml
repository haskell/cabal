name: Formatting

on:
  pull_request:
  push:
    branches: ["master"]

jobs:
  fourmolu:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: haskell-actions/run-fourmolu@v8
      with:
        pattern: |
          Cabal/**/*.hs
          Cabal-syntax/**/*.hs
          cabal-install/**/*.hs
