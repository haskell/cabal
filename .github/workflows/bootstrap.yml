name: Bootstrap
on:
  push:
    branches:
      - master
  pull_request:
  release:
    types:
      - created

jobs:
  boostrap-linux:
    name: Bootstrap on Linux
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - name: bootstrap.py
        run: |
          python3 bootstrap/bootstrap.py -w /opt/ghc/8.10.4/bin/ghc -d bootstrap/linux-8.10.4.json

      - name: Smoke test
        run: |
          _build/bin/cabal --version

      - uses: actions/upload-artifact@v2
        with:
          name: cabal-linux-bootstrapped
          path: _build/artifacts/*

  boostrap-macos:
    name: Bootstrap on macOS
    runs-on: macos-latest
    steps:
      - name: Install GHC
        run: |
          cd $(mktemp -d)
          curl -sLO "https://downloads.haskell.org/~ghc/8.10.4/ghc-8.10.4-x86_64-apple-darwin.tar.xz"
          tar -xJf ghc-*.tar.xz
          cd ghc-*
          ./configure --prefix=/opt/ghc/8.10.4
          sudo make install
      - uses: actions/checkout@v2

      # We use linux dependencies
      - name: bootstrap.py
        run: |
          python3 bootstrap/bootstrap.py -w /opt/ghc/8.10.4/bin/ghc -d bootstrap/linux-8.10.4.json

      - name: Smoke test
        run: |
          _build/bin/cabal --version

      - uses: actions/upload-artifact@v2
        with:
          name: cabal-macos-bootstrapped
          path: _build/artifacts/*
