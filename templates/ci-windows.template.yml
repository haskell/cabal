        run: |
          cd cabal-install
          cabal v2-run cabal-install:memory-usage-tests
      - name: cabal-install solver-quickcheck
        run: |
          cd cabal-install
          cabal v2-run cabal-install:solver-quickcheck
      - name: cabal-install integration-tests2
